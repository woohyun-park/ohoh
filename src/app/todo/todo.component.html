<div class="todo-run">
  <div class="todo-line">
    <div class="todo-line-white"></div>
    <div class="todo-line-blue"
      [ngStyle]="{'transform': todoService.runLine()}"
    ></div>
  </div>
  <img class="todo-run-person" src="/assets/img/run.gif" alt="run.gif" [ngStyle]="{'left': todoService.runPerson()}">
</div>

<app-todo-button #todoButton *ngFor="let todo of todoService.todos"
  [todo]="todo"
  [ngStyle]="{'background-color': todoButton.getBGColor(), 'color': todoButton.getTextColor()}"
  (click)="todoButton.buttonOnClick()" (dblclick)="todoButton.buttonOnDblclick()">
</app-todo-button>

<div class="todo-add">
  <input [(ngModel)]="todoText" class="todo-add-text" placeholder="set your actions"/>
  <button class="todo-add-button"
    (click)="todoService.addTodo(todoText);todoText=''">+</button>
</div>
