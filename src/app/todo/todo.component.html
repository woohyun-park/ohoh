<div class="todo-run">Running Person will be here</div>

<app-todo-button #todoButton *ngFor="let todo of todoService.todos"
  [todo]="todo"
  [ngStyle]="{'background-color': todoButton.getBGColor(), 'color': todoButton.getTextColor()}"
  (click)="todoButton.buttonOnClick()" (dblclick)="todoButton.buttonOnDblclick()">
</app-todo-button>

<div class="todo-add">
  <input [(ngModel)]="todoText" class="todo-add-text"/>
  <button class="todo-add-button"
    (click)="todoService.addTodo(todoText);todoText=''">+</button>
</div>
